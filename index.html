<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>jQuery Plugins Practice</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- CSS -->
		<link href="css/styles.css" rel="stylesheet">
        <link href="css/loadbar.css" rel="stylesheet">
        <link href="css/jquery-ui.min.css" rel="stylesheet">
      
        <!--JavaScript -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
 
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="http://placehold.it/55x55"></a>
        </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input id="tags" type="text" class="form-control ui-widget" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
          </form>
        </ul>
      </div><!-- /.navbar-collapse -->
      </div>
    </nav>
        
    <header class="row">
      <div class="container" id="scene">
        <div class="col-sm-2 col-sm-offset-1 colFive">
          <img class="layer" data-depth="3.2" src="img/icon1.png" />
        </div>
        <div class="col-sm-2 colFive">
          <img class="layer" data-depth="2.1" src="img/icon2.png" />
        </div>
        <div class="col-sm-2 colFive">
          <img class="layer" data-depth="3.8" src="img/icon3.png" />
        </div>
        <div class="col-sm-2 colFive">
          <img class="layer" data-depth="1.75" src="img/icon4.png" />
        </div>
        <div class="col-sm-2 colFive">
          <img class="layer" data-depth="3.12" src="img/icon5.png" />
        </div>
      </div>
    </header>
          
    <div class="formCustom">
      <form id="#myForm">
        <fieldset class="form-group form-half">
          <label for="username">Username</label>
          <input type="name" class="form-control" id="username" placeholder="Username" required>
        </fieldset>
        <fieldset class="form-group form-half">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
        </fieldset>
        <fieldset class="form-group form-half">
          <label for="passwordRepeat">Confirm Password</label>
          <input type="password" class="form-control" id="passwordRepeat" placeholder="Confirm Password"  required minlength="2">
        </fieldset>
        <fieldset class="form-group form-half">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </fieldset>
        <fieldset class="form-group form-half">
          <label for="datepicker">Date</label>
          <input type="name" class="form-control" id="datepicker" placeholder="MM/DD/YYYY" required>
        </fieldset>
        <button id="opener" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      
    <div id="dialog" title="Thank You">
      <p>Thank you for submitting my fake form.</p>
    </div>

    <footer>
      <a href="https://github.com/kylenewman" target="_blank"><img src="img/github-logo.png" /></a>
	</footer>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loadbar.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/parallax.js"></script>
    <script>
      $("#myForm").validate();
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
    </script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function() {
        $( "#datepicker" ).datepicker();
      });
    </script>
    <script>
      $(function() {
        var availableTags = [
          "Form",
          "Footer",
          "gitHub"
        ];
        $( "#tags" ).autocomplete({
          source: availableTags
        });
      });
    </script>
    <script>
       $(function() {
        $( "#dialog" ).dialog({
          autoOpen: false,
          show: {
            effect: "blind",
            duration: 1000
          },
          hide: {
            effect: "explode",
            duration: 1000
          }
        });
         
        $( "#opener" ).click(function(e) {
            e.preventDefault();
            $( "#dialog" ).dialog( "open" );
          });
        });
      
    </script>
  </body>
</html>
